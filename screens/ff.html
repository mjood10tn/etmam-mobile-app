      #member-list {
          display: grid;

      .card {

      }
      
      .card:hover {

          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
          border: 3px solid #016682; /* Highlight border on hover */
      }
      
      .card:active {
          transform: translateY(-5px) scale(1.03);
      }
      
      .card h2 {
          color: #016682; /* Primary text color */

          z-index: 1;

      }

          text-decoration: none;
          cursor: pointer;
      }
      
      .modal-header {

      }

      }

      }
      
      /* Media Queries for Responsiveness */
      @media (max-width: 1200px) {
          .container {
              width: 90%;
          }
